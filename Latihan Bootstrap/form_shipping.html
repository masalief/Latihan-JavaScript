    <div class="alert alert-warning alert-dismissible fade show d-none" id="divAlert" role="alert">
      <p class="p-0 m-0" id="textAlert"></p>
      <button type="button" class="close" id="btnClose">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="row justify-content-center my-5">
      <div class="col-4 border border-danger p-5 rounded " id="formmain">
          <h1 class=" text-center">Shipping Form</h1>
          <form class="mt-5" id="formshiping">
              <div class="d-flex">
                  <div class="form-group">
                      <label for="exampleInputEmail1">First Name</label>
                      <input type="first" class="form-control" id="namaform" aria-describedby="emailHelp"
                          placeholder="Enter your first name" required />
                  </div>
                  <div class="form-group mx-3">
                      <label for="exampleInputPassword1">Phone number</label>
                      <input type="phone" class="form-control" id="phoneform"
                          placeholder="Enter phone number" required/>
                  </div>
              </div>

              <div class="d-flex">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Last name</label>
                      <input type="last" class="form-control" id="lastnameform" aria-describedby="emailHelp"
                          placeholder="Enter your last name" required />
                  </div>
                  <div class="form-group mx-3">
                      <label for="exampleInputPassword1">City</label>
                      <input type="city" class="form-control" id="cityform" placeholder="Enter city" required/>
                  </div>
              </div>

              <div class="d-flex">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="emailform" aria-describedby="emailHelp"
                          placeholder="Enter Email" required />
                  </div>
                  <div class="form-group mx-3">
                      <label for="exampleInputPassword1">Postal Code</label>
                      <input type="postal" class="form-control" id="postalform"
                          placeholder="Enter postal code" required/>
                  </div>
              </div>

              <div class="form-group">
                  <label for="exampleInputEmail1">Address</label>
                  <textarea type="address" class="form-control" id="addressform" aria-describedby="emailHelp"
                      placeholder="Enter address" required></textarea>
              </div>

              <button type="submit" class="btn rounded" style="background-color: salmon;">Submit</button>
          </form>
      </div>
      <div class="d-none" id="result">
        <h5></h5>
        <p></p>
        <a href="index.html" class="btn btn-outline-success" role="button" aria-pressed="true">Back</a>
      </div>
  </div>
